<div class="navbar navbar-default navbar-fixed-top" ng-controller="headerController">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-xs-2 col-md-2">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">עבודה קלה</a>
                </div>
            </div>
            <div class="col-xs-10 col-md-10">
                <div class="navbar-collapse collapse">
                    <div class="row-fluid">
                        <!--<h1>{{selected_technologies}}</h1>-->
                        <div class="col-xs-4 col-md-4">
                            <div class="select2" ng-show="appManager.shouldDisplaySearchBarInHeader()">
                                <select ui-select2="areas_select2Options" multiple ng-model="appManager.selectedAreas"
                                        data-placeholder="Pick an area">
                                    <option ng-repeat="area in areas" value="{{area}}">{{area}}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="col-xs-4 col-md-4">
                            <div class="select2" ng-show="appManager.shouldDisplaySearchBarInHeader()">
                                <select ui-select2="technologies_select2Options" multiple ng-model="appManager.selectedTechnologies"
                                        data-placeholder="Pick a technology">
                                    <option ng-repeat="technology in technologies" value="{{technology}}">{{technology}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-xs-2 col-md-2">
                            <button class="btn-lg" ng-show="appManager.shouldDisplaySearchBarInHeader()" id="small-search-button"
                                    ng-click="send()" ng-class="{'btn-disabled':shouldDisableSend(), 'btn-primary':!shouldDisableSend()}"
                                    ng-disabled="shouldDisableSend()">{{sendButtonLabel}}
                            </button>
                        </div>

                        <!-- Login or User menu -->
                        <div class="col-xs-2 col-md-2">
                            <div class="nav navbar-nav navbar-left" ng-hide="authService.isAuthenticated()">
                                <div><a href="/signup/">Register</a></div>
                                <div class="divider-vertical"></div>
                                <div><a href="#" ng-click="openLoginDialog()">LogIn</a></div>
                            </div>
                            <div class="nav navbar-nav navbar-left " ng-show="authService.isAuthenticated()">
                                <div class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                        {{user.username}}<b class="caret"></b>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a href="/user_details">My Details</a></li>
                                        <li><a href="/company">My Company</a></li>
                                        <li><a href="" ng-click="logout()">Logout</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/.nav-collapse -->
        </div>

    </div>
</div>
