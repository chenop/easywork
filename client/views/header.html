<div class="navbar navbar-default navbar-fixed-top header" ng-controller="HeaderController">
    <div class="container">
        <div class="row-fluid">
            <div class="no-padding">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">
                        עבודה קלה
                    </a>
                </div>
            </div>
            <!--<div class="col-xs-2 navbar-collapse collapse">-->
                <!--<button class="btn btn-default" style="margin-top: 10px" ng-click="publishJob()" access-level="jobProvider">-->
                    <!--פרסם משרה-->
                <!--</button>-->
            <!--</div>-->

            <div class="col-xs-10 col-md-10 no-padding">
                <div class="navbar-collapse collapse">
                    <div class="row-fluid">
                        <div ng-if="appManager.shouldDisplaySearchBarInHeader()">
                            <div class="col-sm-4 col-md-4 no-padding">
                                <div class="select2">
                                    <select ui-select2="areas_select2Options" multiple
                                            ng-model="appManager.selectedAreas"
                                            data-placeholder="בחר איזור">
                                        <option ng-repeat="area in areas" value="{{area}}">{{area}}
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-4 col-md-4 no-padding">
                                <div class="select2">
                                    <select ui-select2="technologies_select2Options" multiple
                                            ng-model="appManager.selectedTechnologies"
                                            data-placeholder="בחר טכנולוגיה">
                                        <option ng-repeat="technology in technologies" value="{{technology}}">
                                            {{technology}}
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-2 col-md-2 no-padding">
                                <button class="btn btn-lg btn-block"
                                        id="small-search-button"
                                        ng-click="send()"
                                        ng-class="{'btn-disabled':shouldDisableSend(), 'btn-primary':!shouldDisableSend()}"
                                        ng-disabled="shouldDisableSend()">{{sendButtonLabel}}
                                </button>
                            </div>
                        </div>

                        <!-- Login or User menu -->
                        <div class="nav navbar-nav navbar-left no-padding col-sm-2 col-md-2">
                            <div ng-if="!authService.isLoggedIn()">
                                <div class="register-login row header-actions">
                                    <div class="navbar-left col-sm-12 col-md-6">
                                        <a href="#" ng-click="openRegisterDialog()">
                                                Register
                                        </a>
                                    </div>
                                    <div class="navbar-left col-sm-12 col-md-6">
                                        <a href="#" ng-click="openLoginDialog()">
                                                LogIn
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div ng-if="authService.isLoggedIn()">
                                <div class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                        {{getDisplayName()}}
                                        <b class="caret"></b>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li access-level="jobSeeker">
                                            <a ui-sref="user_details">My User Profile</a>
                                        </li>
                                        <li access-level="jobProvider">
                                            <a ui-sref="my_company">My Company Profile</a>
                                        </li>
                                        <li access-level="jobProvider">
                                            <a ui-sref="dashboard({contentTypeName: 'job'})">My Jobs</a>
                                        </li>
                                        <li access-level="admin">
                                            <a ui-sref="dashboard({contentTypeName: 'company'})">Content Manager</a>
                                        </li>
                                        <li access-level="public" active-user="authService.getActiveUser()">
                                            <a ui-sref="home" ng-click="logout()">Logout</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/.nav-collapse -->
        </div>

    </div>
</div>
