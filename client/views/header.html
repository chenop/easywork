<div class="navbar navbar-default navbar-fixed-top" ng-controller="headerController">
    <div class="container">
        <div class="row-fluid">
            <div class="col-xs-2 col-md-2 no-padding">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">עבודה קלה</a>
                </div>
            </div>
            <div class="col-xs-2 navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">פרסם משרה</a></li>
                </ul>
            </div>

            <div class="col-xs-8 col-md-8 no-padding">
                <div class="navbar-collapse collapse">
                    <div class="row-fluid">
                        <!--<h1>{{selected_technologies}}</h1>-->
                        <div class="col-xs-4 col-sm-4 col-md-4">
                            <div class="select2" ng-if="appManager.shouldDisplaySearchBarInHeader()">
                                <select ui-select2="areas_select2Options" multiple ng-model="appManager.selectedAreas"
                                        data-placeholder="Pick an area">
                                    <option ng-repeat="area in areas" value="{{area}}">{{area}}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="col-xs-3 col-sm-3  col-md-3">
                            <div class="select2" ng-if="appManager.shouldDisplaySearchBarInHeader()">
                                <select ui-select2="technologies_select2Options" multiple
                                        ng-model="appManager.selectedTechnologies"
                                        data-placeholder="Pick a technology">
                                    <option ng-repeat="technology in technologies" value="{{technology}}">
                                        {{technology}}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="col-xs-1 col-sm-1 col-md-1">
                            <button class="btn btn-lg" ng-if="appManager.shouldDisplaySearchBarInHeader()"
                                    id="small-search-button"
                                    ng-click="send()"
                                    ng-class="{'btn-disabled':shouldDisableSend(), 'btn-primary':!shouldDisableSend()}"
                                    ng-disabled="shouldDisableSend()">{{sendButtonLabel}}
                            </button>
                        </div>

                        <!-- Login or User menu -->
                        <div class="col-xs-3  col-sm-3  col-md-3 nav navbar-nav navbar-left">
                            <div ng-if="!authService.isLoggedIn()">
                                <div class="row-fluid">
                                    <div class="navbar-left header-actions">
                                        <a href="#" ng-click="openRegisterDialog()">Register</a>
                                    </div>
                                    <div class="navbar-left header-actions">
                                        <a href="#" ng-click="openLoginDialog()">LogIn</a>
                                    </div>
                                </div>
                            </div>
                            <div ng-if="authService.isLoggedIn()">
                                <div class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                        {{authService.getActiveUser().username}}
                                        <b class="caret"></b>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li access-level="jobSeeker" active-user="authService.getActiveUser()"><a
                                                href="/user_details">My Details</a></li>
                                        <li access-level="jobProvider" active-user="authService.getActiveUser()"><a
                                                href="/company">My Company</a></li>
                                        <li access-level="jobProvider" active-user="authService.getActiveUser()"><a
                                                href="/content_manager">My Jobs</a></li>
                                        <li access-level="admin" active-user="authService.getActiveUser()"><a
                                                href="/content_manager">Content Manager</a></li>
                                        <li access-level="public" active-user="authService.getActiveUser()"><a href=""
                                                                                                               ng-click="logout()">Logout</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/.nav-collapse -->
        </div>

    </div>
</div>
