<div data-ng-controller="CompanyCtrl">
    <div class="row-fluid">
        <div class="col-md-12">
            <form name="form" class="form-horizontal" novalidate>
                <div class="row-fluid">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <label class="control-label" ng-model="message" ng-show="message !== ''">{{message}}</label>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="form-group">
                        <div class="col-sm-12 col-md-6">
                            <label for="cName">Name</label>
                            <input type="text" class="form-control" ng-model="company.name" id="cName" name="cName"
                                   placeholder="Company name"/>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="form-group">
                        <div class="col-sm-12 col-md-6">
                            <label for="cStreet">Street</label>
                            <input type="text" class="form-control" ng-model="company.street" id="cStreet"
                                   name="cStreet"
                                   placeholder="Street and Number"/>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="form-group">
                        <div class="col-sm-12 col-md-6">
                            <label for="cCity">City</label>
                            <input type="text" class="form-control" ng-model="company.city" id="cCity" name="cCity"
                                   placeholder="City name"/>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="form-group">
                        <div class="col-sm-12 col-md-6">
                            <label for="cTechnologies">Technologies</label>
                            <select class="select2" id="cTechnologies"
                                    ui-select2="technologies_select2Options"
                                    multiple
                                    ng-model="selected_technologies"
                                    data-placeholder="Java, Web, C#, C++">
                                <option ng-repeat="technology in list_of_technologies" value="{{technology}}">
                                    {{technology}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="form-group">
                        <div class="col-sm-12 col-md-6">
                            <label for="cMail">Mail</label>
                            <input type="text" class="form-control" ng-model="company.mail" id="cMail" name="cMail"
                                   placeholder="Job's Mail"/>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="form-group">
                        <div class="col-sm-12 col-md-6">
                            <div class="fileinput fileinput-new" data-provides="fileinput">
                                <div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
                                    <img data-src="holder.js/100%x100%" alt="..." bs-holder>
                                </div>
                                <div class="fileinput-preview fileinput-exists thumbnail"
                                     style="max-width: 200px; max-height: 150px;">
                                </div>
                                <div>
                                    <span class="btn btn-default btn-file"><span
                                            class="fileinput-new">Select image</span>
                                        <span class="fileinput-exists">Change</span>
                                        <input type="file" name="...">
                                    </span>
                                    <a href="#" class="btn btn-default fileinput-exists"
                                       data-dismiss="fileinput">Remove</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group buttonHolder">
                        <button class="btn-primary btn-lg" ng-click="updateCompany()">שמור</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
