<div data-ng-controller="CompanyListCtrl">

    <h2>Welcome to Easy Work</h2>

    <!--Welcome Bla Bla-->
    <div class="row">
        <div class="col-md-12">

        </div>
    </div>

    <!-- Controls-->
    <div class="row">
        <div class="col-md-6">
            <div class="select2">
                <select ui-select2="addresses_select2Options" multiple ng-model="selected_addresses"
                        data-placeholder="Pick an area">
                    <option ng-repeat="address in list_of_addresses" value="{{address}}">{{address}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="select2">
                <select ui-select2="domains_select2Options" multiple ng-model="selected_domains"
                        data-placeholder="Pick a domain">
                    <option ng-repeat="domain in list_of_domains" value="{{domain}}">{{domain}}</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row col-md-3 col-centered">
        <a class="btn btn-large btn-primary btn-block" href="/companies"><span class="glyphicon glyphicon-arrow-left"></span>בואו נתחיל</a>
    </div>
</div>
