<div class="row company-card-container row-vertical-align">
    <div class="col-xs-4">
        {{::cv.fileName}}
    </div>
    <div class="col-xs-2">
        {{::cv.updatedAt | date:'dd/MM/yyyy'}}
    </div>
    <div class="col-xs-6" style="direction: ltr">
        <span ng-repeat="requiredSkill in cv.skills" class="skill">
            <cv-skill-tag required-skill="requiredSkill"/>
        </span>
    </div>
</div>
