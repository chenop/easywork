<div class="row" data-ng-controller="loginCtrl">
  <div class="span6">
    <form class="ng-pristine ng-valid">
      <p class="error"></p>
      <div class="control-group">
        <label for="username">Username</label>
        <input id="username" type="text" name="username" placeholder="Username" ng-model="username">
      </div>
      <div class="control-group"><label for="password">Password</label>
      <input id="password" type="password" name="password" placeholder="Password" ng-model="pass"></div>
      <div class="control-group">
        <button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
        &nbsp;or&nbsp;<a href="#/signup" class="show-signup">Register</a>
      </div>
    </form>
    <p ng-show="err" class="error">{{err}}</p>
  </div>
</div>
