<div class="row">
    <div class="col-sm-12">
        <form name="form" ng-keyup="hitEnter($event)" class="form-horizontal col-sm-12 align-center" novalidate>
            <div class="form-group">
                <label>PlaceHolder - Login with Facebook</label>
            </div>

            <div class="form-group">
                <label>PlaceHolder - Login with Google</label>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Username</label>
                <input class="col-sm-10" type="text" ng-model="input.username" name="uName" required="username"/>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Password</label>
                <input class="col-sm-10" type="password" ng-model="input.password" name="password" required="password"/>
            </div>

            <div ng-show='form.$error.required'>
                Please enter username and password
            </div>

            <div class="form-group">
                <button class="btn-primary btn-lg" ng-click="">כניסה</button>
                <button class="btn-default btn-lg" ng-click="cancel()">חזרה</button>
                <input type="checkbox" ng-model="input.rememberMe">Remember Me
            </div>
        </form>
    </div>
</div>
