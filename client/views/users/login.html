<div class="row" ng-controller="loginCtrl as vm">
        <div class="text-center">
            <form name="formLogin" class="form-signin" data-ember-action="2">
                <h2 class="form-signin-heading">כניסה</h2>

                <small class="text-muted">התחבר עם...</small>
                <br><br>


                <p>
                    <a class="btn btn-primary social-login-btn social-google" target="_self" href="/auth/google"><i class="fa fa-google-plus"></i></a>
                </p>

                <small class="text-muted">או</small>
                <br><br>

                <div ng-class="{ 'has-error' : formLogin.email.$error.email }">
                    <input class="form-control login-input" name="email" ng-model="vm.user.email" placeholder="דואר אלקטרוני" type="email">
                </div>
                <input class="form-control login-input-pass" name="passowrd" ng-model="vm.user.password" placeholder="סיסמא" type="password">
                <div class="checkbox-container">
                    <div class="checkbox-inner">
                        <input type="checkbox" ng-model="vm.rememeberMe" />
                        <label>                        זכור אותי</label>
                    </div>
                </div>

                <div ng-messages="formLogin.email.$error" class="has-error">
                    <div class="help-block" ng-message="email">כתובת דואר אלקטרוני שגויה</div>
                </div>
                <div class="has-error">
                    <div class="help-block">{{vm.errorMessage}}</div>
                </div>


                <div class="login-button btn-center">
                    <button ng-disabled="vm.shouldDisable()" class="btn btn-lg btn-primary btn-block btn-center" ng-click="vm.submit()">התחבר</button>
                </div>
                <br>
                <small class="create-account text-muted">אין לך חשבון עדיין?
                    <button ng-click="vm.switchToRegister()" class="btn btn-sm btn-default"> הרשמה </button>
                </small>
            </form>
        </div>
</div>
