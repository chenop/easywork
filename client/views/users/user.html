<div class="jumbotron" ng-controller="userDetailsCtrl">
    <form name="form" class="form-horizontal align-center" ng-keyup="updateUser($event)" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : !user.name}">
            <label class="col-sm-3 control-label">שם</label>
            <input id="userName" class="col-sm-9 form-control" type="text" ng-model="user.name" name="name"
                   placeholder="Your name"/>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : form.email.$error.email || !user.email}">
            <label class="col-sm-3 control-label">דואר אלקטרוני</label>
            <input class="col-sm-9 form-control" type="email" ng-model="user.email" name="email" required="true"
                   placeholder="Your E-mail"/>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : !user.skills}">
            <label class="col-sm-3 control-label">קורות חיים</label>

            <div class="emphasize-border col-sm-9 btn btn-default cv-button" ng-file-select="onFileSelect($files)">
                <div ng-show="user.skills" class="upload-file-skills align-left">
                    <div class="col-sm-3">
                        <img class="center-element" style="max-height: 150px ; max-width: 150px;"
                             src="https://cdn0.iconfinder.com/data/icons/files-documents-outline/512/oYPS__file_document_CV_resume_resume_curriculum_vitae_sheet_paper_page-64.png"/>
                        <a class="align-center" ng-click="deleteCV($event)">
                          מחק קוח
                        </a>
                    </div>
                    <div class="col-sm-9 ">
                        Skills found:
                        <ul>
                            <li style="display: block" class="glyphicon glyphicon-star" ng-repeat="skill in user.skills">{{skill}}</li>
                        </ul>
                    </div>
                </div>
                <div ng-show="!user.skills">
                    <div class="col-sm-3">
                        <img style="max-height: 150px ; max-width: 150px"
                             src="https://cdn2.iconfinder.com/data/icons/picons-basic-2/57/basic2-036_cloud_upload-64.png"/>
                    </div>
                    <div class="col-sm-9 ">
                        <div class="import-cv-box fileUpload">
                            <Div>לחץ להעלאת קו"ח</Div>
                            <input type="file" class="upload"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">כמה מילים על עצמך...</label>
            <textarea class="col-sm-9 form-control cv-message" ng-model="user.message"/>
        </div>

        <div class="form-group" access-level="admin">
            <label class="col-sm-3 control-label">Role</label>
            <!--<label class="col-sm-9">{{user.role}}</label>-->
            <div class="experience">
                <select ui-select2="select2Options" ng-model="user.role" ng-click="updateUser()">
                    <option value=""></option>
                    <option ng-repeat="role in userRoles" value="{{role}}">{{role}}</option>
                </select>
            </div>
        </div>
        <div class="form-group" access-level="admin">
            <label class="col-sm-3 control-label">בעל חברה</label>

            <div class="experience">
                <select ui-select2="select2Options" ng-model="user.company" ng-click="updateUser()">
                    <option ng-selected="{{user.company == company._id}}" ng-repeat="company in companies"
                            value="{{company._id}}">{{company.name}}
                    </option>
                </select>
            </div>
        </div>
    </form>
</div>
