<div class="row company-card-container row-vertical-align">
    <div class="col-xs-1">
        <i ng-class="{'glyphicon glyphicon-unchecked': !user.selected, 'glyphicon glyphicon-check' : user.selected}"></i>
    </div>
    <div class="col-xs-4">
        <a ng-href="{{user.site|linkFixer}}" stop-propagation target="_blank" class="user-card-header">{{::user.fileName}}</a>
    </div>
    <div class="col-xs-7" style="direction: ltr">
        <span ng-repeat="requiredSkill in user.skills" class="skill">
            <user-skill-tag required-skill="requiredSkill"/>
        </span>
    </div>
</div>
