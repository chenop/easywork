<div class="jumbotron col-xs-12 col-sm-12" ng-controller="userDetailsCtrl" ng-keyup="updateUser($event)">
    <div class="row" access-level="admin">
        <button class="btn btn-info btn-lg glyphicon glyphicon-plus first-jumbotron-toolbar"
                ng-click="addJob()"></button>
        <button class="btn btn-lg glyphicon glyphicon-minus jumbotron-toolbar" ng-click="removeJob()"></button>
    </div>
    <div class="row">
        <!--<h2>{{welcome}}</h2>-->
        <!--Details content-->
        <form name="form" class="form-horizontal align-center" novalidate>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <input class="col-sm-10 form-control" type="text" ng-model="user.name" name="uName"
                       placeholder="Your name"/>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Username</label>
                <input class="col-sm-10 form-control" type="text" ng-model="user.username" name="uName"
                       placeholder="Your name"/>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">E-mail</label>
                <input class="col-sm-10 form-control" type="email" ng-model="user.email" name="uEmail" required
                       placeholder="Your E-mail"/>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Experience</label>

                <div class="experience">
                    <select ui-select2="select2Options" ng-model="user.experience" ng-click="updateUser()"
                            data-placeholder="Pick a range">
                        <option value=""></option>
                        <option value="student">Student</option>
                        <option value="graduate">Graduate (0 - 1)</option>
                        <option value="junior">Junior (2 - 4)</option>
                        <option value="senior">Senior (5 +)</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Message</label>
                <textarea class="col-sm-10 form-control cv-message" ng-model="user.message"/>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">CV</label>
                {{user.fileName}}

                <div class="col-sm-10 file-upload-container">
                    <input class="upload-button" type="file" ng-file-select="onFileSelect($files)">

                    <div class="my-drop-zone" ng-file-drop="onFileSelect($files);">or drop files here</div>
                </div>
                <ul ng-repeat="skill in skills">
                    <li>{{skill}}</li>
                </ul>
            </div>
            <div class="form-group" access-level="admin">
                <label class="col-sm-2 control-label">Role</label>
                <!--<label class="col-sm-10">{{user.role}}</label>-->
                <div class="experience">
                    <select ui-select2="select2Options" ng-model="user.role" ng-click="updateUser()">
                        <option value=""></option>
                        <option ng-repeat="role in userRoles" value="{{role}}">{{role}}</option>
                    </select>
                </div>

            </div>
            <div class="form-group align-center">
                <button class="btn btn-primary btn-lg" ng-click="updateUser()">שמור</button>
            </div>

        </form>
    </div>
</div>
