<div data-ng-controller="DashboardCtrl">
    <div class="row">
        <div class="form-group">
            <div class="col-sm-4 btn-group" id="buttonGroup">
                <button ng-class="{ 'active' : contentType.value == '0' }"
                        ng-click="contentTypeSelected(0)"
                        access-level="jobProvider" type="button" class="btn btn-default">Jobs
                </button>
                <button ng-class="{ 'active' : contentType.value == '1' }"
                        ng-click="contentTypeSelected(1)"
                        access-level="admin" type="button" class="btn btn-default">Companies
                </button>
                <button ng-class="{ 'active' : contentType.value == '2' }"
                        ng-click="contentTypeSelected(2)"
                        access-level="admin" type="button" class="btn btn-default">Users
                </button>
            </div>
            <div class="col-sm-6 btn-group">
                <button class="btn btn-primary"
                        ng-click="addEntity()">New</button>
                <!--<button class="btn btn-lg glyphicon glyphicon-minus jumbotron-toolbar"-->
                        <!--ng-click="deleteCompany()"></button>-->
            </div>
        </div>
    </div>
    <hr>
    <div ui-view></div>
</div>
