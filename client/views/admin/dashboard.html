<div data-ng-controller="DashboardCtrl">
    <div class="row">
        <div class="col-xs-12 col-sm-4">
            <div class="col-sm-12 no-padding">
                <select ui-select2="select2Options" ng-model="contentTypeValue" data-placeholder="Pick content type">
                    <option value=""></option>
                    <option access-level="jobProvider" value="0">Jobs</option>
                    <option access-level="admin" value="1">Companies</option>
                    <option access-level="admin" value="2">Users</option>
                </select>
            </div>

            <input placeholder="Search..." style="width:100%" ng-model="searchStr"/>

            <div class="no no-padding">
                <ul class="nav nav-pills nav-stacked">
                    <li ng-repeat="entity in entities | filter:searchStr" ng-class="{'active': isSelected(entity)}"
                        ng-click="setSelected(entity)">
                        <a>
                            {{entity.name}}
                        <span class="glyphicon glyphicon-remove btn btn-sm" ng-click="deleteEntity(entity, $index)"
                              style="float: left"></span>
                        </a>
                    </li>
                </ul>
            </div>

        </div>

        <div class="col-xs-12 col-sm-8">
            <div ng-include="getRelevantForm()"></div>
        </div>
    </div>
</div>
