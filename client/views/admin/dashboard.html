<div data-ng-controller="DashboardCtrl">
    <div class="row">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="buttonGroup">סוג תוכן:</label>
            <div class="col-sm-10 btn-group" id="buttonGroup">
                <button ng-click="changeContentType(0)" ng-class="{ 'active' : contentTypeValue == '0' }"
                        ui-sref=".jobs"
                        access-level="jobProvider" type="button" class="btn btn-default">Jobs
                </button>
                <button ng-click="changeContentType(1)" ng-class="{ 'active' : contentTypeValue == '1' }"
                        ui-sref=".companies"
                        access-level="admin" type="button" class="btn btn-default">Companies
                </button>
                <button ng-click="changeContentType(2)" ng-class="{ 'active' : contentTypeValue == '2' }"
                        ui-sref=".users"
                        access-level="admin" type="button" class="btn btn-default">Users
                </button>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12 col-sm-4">
            <input class="form-control top-padding" placeholder="Search..." style="width:100%"
                   ng-model="searchStr"/>

            <div class="no no-padding">
                <ul class="nav nav-pills nav-stacked">
                    <li ng-repeat="entity in entities | filter:searchStr" ng-class="{'active': isSelected(entity)}"
                        ng-click="setSelected(entity, $index)">
                        <a>
                            {{entity.name}}
                        <span class="glyphicon glyphicon-remove btn btn-sm" ng-click="deleteEntity(entity, $index)"
                              style="float: left"></span>
                        </a>
                    </li>
                </ul>
            </div>

        </div>

        <div class="col-xs-12 col-sm-8">
            <div ui-view></div>
            <!--<div ng-include="getRelevantForm()"></div>-->
        </div>
    </div>
</div>
