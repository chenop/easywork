<div class="row">
    <div class="col-xs-12 col-sm-4">
        <dashboard-list entities="$ctrl.entities" on-entity-select="$ctrl.entitySelected(entity)" selected-entity="$ctrl.selectedEntity"></dashboard-list>
    </div>

    <div class="col-xs-12 col-sm-8">
        <div ng-show=isLoading>
            <loading/>
        </div>

        <div ng-hide=isLoading ui-view on-update="$ctrl.onUpdate(entity)"></div>
    </div>
</div>
