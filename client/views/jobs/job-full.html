<div>
    <div class="row job-container">
        <form name="form" class="form-horizontal">
            <div class="form-group">
                <img class="job-image-container" ng-src="{{job.company.logo.url}}"></img>
                <h3 class="col-sm-8 control-label">{{job.name}}</h3>
            </div>
            <hr>
            <div class="form-group">
                <h3 class="col-sm-10">פרטי המשרה</h3>
                <label class="col-sm-10">{{job.description}}</label>
            </div>
            <div class="form-group">
                <h3 class="col-sm-10">פרטי החברה</h3>
                <label class="col-sm-10">{{job.company.name}}</label>
            </div>
        </form>
    </div>
</div>
