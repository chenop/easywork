<div class="job-container">
    <div class="row">
        <img class="col-sm-4 job-image-container" ng-src="{{company.logo.url}}"/>
        <div class="col-sm-8 job-header">
            <h1 style="dir: auto"><bdi>{{job.name}}</bdi></h1>
            <h2 style="dir: auto"><bdi>{{company.name}}</bdi></h2>
        </div>
    </div>
    <div class="row" style="dir: auto;">
        <bdi>
            {{job.description}}
        </bdi>
    </div>
</div>
