<div class="jumbotron" ng-controller="JobCtrl">
    <div class="row">
        <form name="form" class="form-horizontal col-sm-12 align-center" novalidate>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <input class="col-sm-10 form-control" type="text" ng-model="job.name" name="name" placeholder="Job Name"/>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Code</label>
                <input class="col-sm-10 form-control" type="text" ng-model="job.code" name="code" placeholder="Job Code"/>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Description</label>
                <textarea class="col-sm-10 form-control cv-message" ng-model="job.description" placeholder="Description of the job..."/>
            </div>
        </form>
    </div>
</div>
