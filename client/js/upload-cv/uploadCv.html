                <div ng-show="status === STATUS.GOT_CV" class="align-left">
                    <div class="col-sm-12">
                        <i class="fa fa-file-text fa-4x text-gray"></i>
                        <a class="align-center delete-cv" ng-click="deleteCV($event)">
                            מחק קוח
                        </a>
                    </div>

                    <div class="col-sm-12">
                        <i class="fa fa-spinner fa-pulse fa-4x"></i>
                    </div>
                </div>
                <div ng-show="status === STATUS.NO_CV">
                    <div class="col-sm-3">
                        <i class="fa fa-cloud-upload fa-3x"></i>
                    </div>
