<div id="upload-cv-view">
    <div class="upload-area btn btn-default" ngf-select="onFileSelect($file)">
        <div ng-show="cvService.cvStatus === ESTATUS.GOT_CV" id="got-cv">
            <div class="icon">
                <i class="fa fa-file-text fa-2x"></i>
            </div>
            <div class="got-cv-file-name">
                {{cv.fileName}}
            </div>
            <div class="got-cv-update">
                <div class="file-upload-text">עדכן קו"ח</div>
                <input type="file" class="upload"/>
            </div>
        </div>

        <div ng-show="cvService.cvStatus === ESTATUS.UPLOADING_CV" id="uploading-cv">
            <div class="icon">
                <i class="fa fa-spinner fa-pulse fa-3x"></i>
            </div>
        </div>

        <div ng-show="cvService.cvStatus === ESTATUS.NO_CV" id="no-cv">
            <div class="file-upload">
                <div class="file-upload-text">לחץ להעלאת קו"ח</div>
                <input type="file" class="upload"/>
            </div>
            <div class="icon">
                <i class="fa fa-cloud-upload fa-3x"></i>
            </div>
        </div>
    </div>
</div>
