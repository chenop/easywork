<div class="cvs">
    <div ng-repeat="cv in cvs" class="radio row" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">
        <label class="col-sm-12">
            <input type="radio" ng-model="$parent.selectedCv" ng-value="cv" /> <!-- Using $parent since ng-repeat creates a new scope... -->
            <div class="col-sm-10 no-horizontal-padding cv-name">
                {{cv.fileName}}
            </div>
            <div class="col-sm-1 cv-delete animate-show" ng-show="displayTrash">
                <i class="fa fa-trash-o"></i>
            </div>
            <div class="col-sm-1 cv-delete animate-show" ng-show="displayTrash" ng-click="displayCv(cv)">
                <i class="fa fa-ambulance"></i>
            </div>
        </label>
    </div>
    <!--<pre>cv: {{selectedCv.fileName}}</pre>-->
    <div class="row no-horizontal-padding">
        <div class="col-sm-3 no-horizontal-padding align-right grey">מיומנויות:</div>
        <div class="col-sm-9">
            {{isSkillsExists(cvs[0]) ? "" : "לא נמצאו מיומניויות"}}
            <span ng-repeat="requiredSkill in cvs[0].skills" class="skill">
                <cv-skill-tag required-skill="requiredSkill"/>
            </span>
        </div>
    </div>

</div>
